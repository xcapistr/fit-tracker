<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Fit Tracker</title>
    <link rel="shortcut icon" type="image/png" href="./img/app-icon-96.png" />
    <link rel="apple-touch-icon" href="./img/app-icon-180.png" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="App Title" />

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript" src="./chart.js"></script>
  </head>
  <body>
    <div id="header"><h1 id="title">FitTracker</h1></div>
    <div id="content">
      <div class="chart-card">
        <div id="chart_div" style="height: 300px"></div>
      </div>
      <div class="chart-card">
        <div id="chart_div2" style="height: 150px"></div>
      </div>
      <div class="chart-card">
        <div id="chart_div3" style="height: 150px"></div>
      </div>
    </div>
    <div id="footer">
      <button id="add-button">
        <img src="img/plus.svg" alt="add" title="add" />
      </button>
    </div>
  </body>
</html>
